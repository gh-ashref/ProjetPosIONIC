<ion-header>
  
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Groupe/ajout</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-list>
      
        <ion-item>
          <ion-label stacked>Libelle</ion-label>
          <ion-input name="libelle" [(ngModel)]="groupe.libelle" type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Specialit√©</ion-label>
          <ion-input name="specialit" [(ngModel)]="groupe.specialit" type="text"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label stacked>Niveau</ion-label>
          <ion-input name="niveau" [(ngModel)]="groupe.niveau" type="text"></ion-input>
        </ion-item>
  
       
  
        <button (click)="ajout()" ion-button>Ajouter</button>
        
      </ion-list>
  
  </ion-content>
