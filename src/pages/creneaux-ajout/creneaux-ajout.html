<!--

  Ionic pages and navigation.

<ion-header>
  
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Seance/ajout</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-item  >
      <ion-label>Enseignant</ion-label>
      <ion-select [(ngModel)]="creneau.idEnseignant" >
        <ion-option *ngFor=" let enseignant of enseignants" [value]="enseignant.id"> {{enseignant.nom}}  {{enseignant.prenom}}</ion-option>
      </ion-select>
    </ion-item>


    <ion-item  >
      <ion-label>Groupe</ion-label>
      <ion-select [(ngModel)]="creneau.idGroupe" >
        <ion-option *ngFor=" let groupe of groupes" [value]="groupe.id"> {{groupe.libelle}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item  >
      <ion-label>Salle</ion-label>
      <ion-select [(ngModel)]="creneau.idSalle" >
        <ion-option *ngFor=" let salle of salles" [value]="salle.id"> {{salle.libelle}}</ion-option>
      </ion-select>
    </ion-item>


    <ion-item  >
      <ion-label>Seance</ion-label>
      <ion-select [(ngModel)]="creneau.idSeance" >
        <ion-option *ngFor=" let seance of seances" [value]="seance.id"> {{seance.libelleSeance}}</ion-option>
      </ion-select>
    </ion-item>
    
    <button (click)="ajout()" ion-button>Ajouter</button>
    
  
  </ion-content>
