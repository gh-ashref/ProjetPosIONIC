<ion-header>
  
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Groupe/list</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
  
  
      <ion-card>
          <ion-card-header>
            Liste Des Groupes
          </ion-card-header>
        
          <ion-list *ngFor=" let groupe of groupes ; let i = index" >
            <button ion-item (click)="open(groupe.id)">
              <ion-icon name="contact" item-start></ion-icon>
              {{groupe.libelle}} 
            </button>
       
        
          </ion-list>
        </ion-card>
  </ion-content>
