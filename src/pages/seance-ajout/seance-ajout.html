<ion-header>
  
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Seance/ajout</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-list>
      
        <ion-item>
          <ion-label stacked>Libelle</ion-label>
          <ion-input name="libelleSeance" [(ngModel)]="seance.libelleSeance" type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Etage</ion-label>
          <ion-input name="heureDebut" [(ngModel)]="seance.heureDebut" type="time"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label stacked>capacite</ion-label>
          <ion-input name="heureFin" [(ngModel)]="seance.heureFin" type="time"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>capacite</ion-label>
          <ion-input name="date" [(ngModel)]="seance.date" type="date"></ion-input>
        </ion-item>
       
  
        <button (click)="ajout()" ion-button>Ajouter</button>
        
      </ion-list>
  
  </ion-content>
