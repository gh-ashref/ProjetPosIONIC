<!--

  Ionic pages and navigation.
-->
<ion-header>
  
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>enseignant/list</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
  
  
          <ion-card-header>
            Liste Des Creneaux
          </ion-card-header>
        
      

          <ion-list *ngFor=" let creneau of creneaux ; let i = index">
            <ion-item-sliding #item>
              <ion-item>
                {{creneau.enseignant.nom}}  {{creneau.enseignant.prenom}}
              </ion-item>
              <ion-item-options side="left">
                <button ion-button color="danger" (click)="supprimer(creneau.id)" >Supprimer</button>
              </ion-item-options>
          
              <ion-item-options side="right">
                <button ion-button (click)="annuller(creneau.id)">Annuller</button>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>

  </ion-content>
